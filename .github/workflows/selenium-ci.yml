name: Selenium CI + Allure Deploy

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write  # para push a gh-pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest allure-commandline

      - name: Run tests with Allure results
        run: |
          pytest --alluredir=reports/allure-results --browser=chrome --headless

      - name: Generate Allure report
        run: |
          allure generate reports/allure-results -o reports/allure-report --clean

      - name: Upload Allure report artifact (opcional)
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: reports/allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/allure-report
